<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="header-container">
            <div>
                <p>Gmail</p>
            </div>
            <div>
                <p>Imágenes</p>
            </div>
            <div><span class="material-symbols-outlined">
                    apps
                </span></div>
            <div class="btn-sesion"><button>Iniciar sesión</button></div>
        </div>
    </header>
    <main>
        <section>
            <div class="logo-google">
                <p>Google</p>
            </div>
            <div><input type="text"></div>
            <div class="btn-container">
                <div class="btn">Buscar con Google</div>
                <div class="btn">Me siento con suerte</div>
            </div>
            <p>Ofrecido por Google en: <a href="#">Español(Latinoamérica)</a></p>
        </section>
    </main>
    <footer>
        <div class="country"><p>Colombia</p></div>
        <div class="info-terms">
            <div class="info">
                <ul >
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Sobre Google</li>
                    <li>Cómo Funciona la búsqueda</li>
                </ul>
            </div>
            <div class="terms">
                <ul>
                    <li>Publicidad
                    </li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
